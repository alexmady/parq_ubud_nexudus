<div class="row">
  <div class="col-sm-4">
	<div class="form-group">
	  <label class="control-label" for="Twitter">Twitter</label>
	  <input type="text" class="form-control" id="Twitter" data-bind="value: Twitter" placeholder="@twitter">
	</div>
  </div>
  <div class="col-sm-4">
	<div class="form-group">
	  <label class="control-label" for="Facebook">Facebook</label>
	  <input type="text" class="form-control" id="Facebook" data-bind="value: Facebook" placeholder="http://facebook.com/your_page">
	</div>
  </div>

	<div class="form-group">
	  <label class="control-label" for="Linkedin">Linkedin</label>
	  <input type="text" class="form-control" id="Linkedin" data-bind="value: Linkedin" placeholder="http://linkedin.com/your_page">
	</div>
  </div>              
</div>
